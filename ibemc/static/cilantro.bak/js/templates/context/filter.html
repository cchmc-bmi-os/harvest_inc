<div data-target=actions>
    <button data-action=remove class="btn btn-mini" title="Remove"><i class=icon-remove></i></button>
</div>
<input data-action=enable type=checkbox title="Disable" checked>
<span data-target=required class=text-warning title="This filter is required and cannot be disabled or removed, only changed"><i class="icon-lock"></i></span>
<div data-target=description><%= data.language %></div>
<div data-target=loader class=hide><i class="icon-spinner icon-spin"></i></div>
